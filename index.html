<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RPG Game</title>
    <!-- Script Files -->

    <!-- JQuery -->

<body>

    <!-- Grid Container -->
    <div class="container">

        <!-- Header -->
        <div class="page-header">
            <h1>Avenger RPG</h1>
        </div>

        <!-- Main Content -->
        <div class="row main-content">
            <div class = "col-md-12">
                <!-- Battlefield Panel -->
                <div class="row battlefield" id="battlefield">
                        <!-- Attacker -->
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-left attackerPanel" id="attacker">
                                    <div class="card-header">
                                        Attacker
                                    </div>
                                    <div class="attackerImage">
                                    </div>
                                    <div class="card-footer text-left">
                                        Health:
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Playing Field -->
                            <div class="col-md-6">
                                <!-- <div class="card">
                                    <div class="card-body text-center playingField" id="playingField">
                                        <div class="playingFieldImage">
                                        </div>
                                        <div class="image">
                                        </div>
                                    </div>
                                </div> -->
                             </div>
                            <!-- Defender -->
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-right defenderPanel" id="defender">
                                    <div class="card-header">
                                        Defender:
                                    </div>
                                    <div class="defenderImage">
                                    </div>
                                    <div class="card-footer text-right">
                                        Health:
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Opponents Panel -->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Awaiting Opponents
                    </div>
                    <div class="card-body">
                        <div class="row" id="player-div"></div>
                    </div> 
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="text-center">Copyright &copy; 2018</p>
            </div>
        </footer>
    </dir>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
