<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RPG Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <!-- Grid Container -->
    <dir class="container">

        <!-- Header -->
        <div class="page-header">
            <h1>Avenger RPG</h1>
        </div>

        <!-- Main Content -->
        <div class="row main-content">
            <div col-md-12>
                <!-- Battlefield Panel -->
                <div class="row battlefield">
                    <div class="battlefieldPanel" id="battlefield">
                        <!-- Attacker -->
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-left attackerPanel" id="attacker">
                                    <div class="card-header">
                                        Attacker
                                    </div>
                                    <div class="attackerImage">
                                    </div>
                                    <div class="card-footer text-left">
                                        Health:
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Playing Field -- >
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body text-center playingField" id="playingField">
                                        <div class="playingFieldImage">
                                        image
                                        </div>
                                        <div class="image">
                                        </div>
                                    </div>
                                </div>
                             </div>
                            <!-- Defender -->
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-right defenderPanel" id="defender">
                                    <div class="card-header">
                                        Defender:
                                    </div>
                                    <div class="attackerImage">
                                    </div>
                                    <div class="card-footer text-right">
                                        Health:
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Opponents Panel -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Awaiting Opponents
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="text-center">Copyright &copy; 2018</p>
            </div>
        </footer>
    </dir>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
</body>

</html>
